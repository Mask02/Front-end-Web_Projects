<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAF Student Detail Finder</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="logo">
        <div id="logo">
          <img src="./images/jas-logo.png" alt="No System is Safe" />
        </div>
        <h1>UAF Students Detail Finder</h1>
      </div>
      <div class="search-bar">
        <input type="search" placeholder="Enter AG NO." />
      </div>
      <div class="btn">
        <button>Get Details</button>
      </div>

      <div class="details">
         <!-- <span>Name:</span> <span id="name">Shoaib Akbar</span><br>
         <span>CNIC:</span> <span id="cnic">354023948729</span><br>
         <span>Father Name:</span> <span id="fname">Muhammad Akbar</span><br>
         <span>Degree:</span> <span id="degree">BS (Computer Science)</span><br>
         <span>Semester:</span> <span id="degree">7</span><br>
         <span>Hall:</span> <span id="hall">Khatri Hall</span><br>
         <span>Room#:</span> <span id="name">47-D</span> -->
         <div class="details-data">Name</div>
         <div class="details-data"  id="name"></div>
         <div class="details-data">CNIC</div>
         <div class="details-data" id="cnic"></div>
         <div class="details-data" >Father Name</div>
         <div class="details-data" id="fname"></div>
         <div class="details-data" >Degree</div>
         <div class="details-data" id="degree"></div>
         <div class="details-data" >Hall</div>
         <div class="details-data" id="hall"></div>
         <div class="details-data" >Room</div>
         <div class="details-data" id="room"></div>
         <div class="details-data" >Semester</div>
         <div class="details-data" id="semester"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
