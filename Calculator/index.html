<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-calculator">
        <div><h2 class="cal-name">Mask02</h2></div>
        <div class="calculator-screen">
          <div class="input-screen"></div>
          <div class="output-screen" id="out_sc">0</div>
        </div>

        <div class="cal-btn-sec">
          <div onclick="show('c')" id="clear-btn"><p>c</p></div>
          <div onclick="show('Del')"><p>Del</p></div>
          <div onclick="show('%')"><p>%</p></div>
          <div onclick="show('/')"><p>/</p></div>
          <div onclick="show('7')"><p>7</p></div>
          <div onclick="show('8')"><p>8</p></div>
          <div onclick="show('9')"><p>9</p></div>
          <div onclick="show('*')"><p>*</p></div>
          <div onclick="show('4')"><p>4</p></div>
          <div onclick="show('5')"><p>5</p></div>
          <div onclick="show('6')"><p>6</p></div>
          <div onclick="show('-')"><p>-</p></div>
          <div onclick="show('1')"><p>1</p></div>
          <div onclick="show('2')"><p>2</p></div>
          <div onclick="show('3')"><p>3</p></div>
          <div onclick="show('+')" id="plus-btn"><p>+</p></div>
          <div onclick="show('0')"><p>0</p></div>
          <div onclick="show('.')"><p>.</p></div>
          <div onclick="show('=')" id="equal-btn"><p>=</p></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
