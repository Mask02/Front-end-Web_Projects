<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Page</title>
</head>
<body>
   <div class="bg-gray-900 h-full w-screen relative overflow-hidden flex flex-col justify-center items-center">

    <div class=" h-96 w-96 bg-gradient-to-r from-green-400 to-blue-500 absolute rounded-full left-2/3 -top-20 animate-pulse">

    </div>
    <div class="h-96 w-96 bg-gradient-to-l  from-red-500 via-pink-500 to-purple-500 rounded-full absolute top-96 -left-48 animate-pulse">
         
    </div>
    <div class="h-96 w-80 bg-white absolute  bg-opacity-10 top-28 rounded-2xl shadow-5xl border border-r-0 border-b-0 border-opacity-30 backdrop-filter backdrop-blur-sm">
        <form class="h-full flex flex-col justify-evenly items-center text-white">
            <div>
                <h4>Login Here</h4>
            </div>
              <input type="text" placeholder="Your email" class=" text-white bg-transparent focus:outline-none border border-r-0 border-l-0 border-t-0 ">
             <input type="password" placeholder="Password" class=" text-white bg-transparent focus:outline-none border border-r-0 border-l-0 border-t-0 ">
            <button class="border px-5 py-2 text-black rounded-full bg-white bg-opacity-70 hover:bg-opacity-90">Submit</button>
            </form>
    </div>
   </div>
</body>
</html>
